<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro formulario</title>
</head>
<body>
    <h1>Primeiro Formulario</h1>
    <form action="cadastro.py" target="_blank" method="GET" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" maxlength="20" autocomplete="username" required size="50" placeholder="Digite seu usuario...">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="16" autocomplete="current-password" required size="50" placeholder="Digite sua Senha...">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
