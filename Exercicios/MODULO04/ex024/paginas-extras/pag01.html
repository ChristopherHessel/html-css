<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: yellow;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td, th{
            text-align:center;
            padding: 5px;
            border: 2px solid black;
        }

        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Preços aqui da loja rsrsrs</h1>
    <table>
        <caption>Tabela de Preços</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carnes</td>
                <td class="num">30R$</td>
            </tr>
            <tr>
                <td>Verduras e Frutas</td>
                <td class="num">10R$</td>
            </tr>
            <tr>
                <td>Frios</td>
                <td class="num">25R$</td>
            </tr>
            <tr>
                <td>Doces e biscoitos</td>
                <td class="num">15R$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Valor Total</th>
                <td class="num">80R$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
