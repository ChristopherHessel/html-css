<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 9</title>
</head>
<body>
    <h1>Formulario Part 9</h1>
    <form action="cadastro.php">
        <p>
            <label for="inota">Nota: </label>
            <input type="range" name="nota" id="inota" min="0" max="10" oninput="iresultado.innerHTML = Number(inota.value)">
            <output id="iresultado">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
