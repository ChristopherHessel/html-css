<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cores</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Cores</h1>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name" required placeholder="Digite Seu Nome...">
        </p>
        <p>
            <label for="icor">Adicione Sua cor Favorita: </label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>
        <p>
            <label for="inivel">Nivel De Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0" required>
        </p>
        <p>
            <label for="ifoto">Coloque sua foto: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar"><br>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
