<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        div.container{
            border: 3px solid red;
            height: 300px;

            display: grid;
            grid-template: repeat(3,50px)/repeat(3,50px);
            grid-auto-flow: row;
            grid-auto-rows: 50px;
            grid-auto-columns: 50px;
            place-items: stretch stretch;
            place-content: center space-evenly;
            gap: 20px;
        }

        div.itens{
            border: 3px solid blue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
        <div class="itens">H</div>
        <div class="itens">I</div>
        <div class="itens">J</div>
    </div>
</body>
</html>
