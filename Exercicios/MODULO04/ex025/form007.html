<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario 7</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Selecione seu Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>- - ESCOLHA - -</option>
                <optgroup label="Primeira Lista">
                    <option value="SC">Santa Catarina</option>
                    <option value="MG">Mato Grosso</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <optgroup label="Segunda Lista">
                    <option value="AM">Amazonia</option>
                    <option value="BA">Bahia</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Digite ou Selecione sua Profissão</label>
            <input type="text" name="pro" id="ipro" list="listpro">
            <datalist id = "listpro">
                <option>Pedreiro</option>
                <option>Programador</option>
                <option>Pescador</option>
                <option>Motoboy</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Deixe Sua Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
