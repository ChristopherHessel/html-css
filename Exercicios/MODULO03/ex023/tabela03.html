    <title>Tabela 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{

            padding: 10px;
            text-align: center;
        }

</head>
