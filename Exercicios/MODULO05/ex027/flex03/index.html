<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container{
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
        }

        div.itens{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">exemplo de caixa A</div>
        <div class="itens">exemplo de caixa B</div>
        <div class="itens">exemplo de caixa C</div>
        <div class="itens">exemplo de caixa D</div>
        <div class="itens">exemplo de caixa E</div>
        <div class="itens">exemplo de caixa F</div>
        <div class="itens">exemplo de caixa G</div>
    </div>
</body>
</html>
