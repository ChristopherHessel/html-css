<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario 2</h1>
    <form action="" autocomplete="on" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="iname" placeholder="Digite seu Nome..." autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" id="imedia" min="0" max="10" step="0.1" placeholder="Digite sua média..." size="30" required>
        </p>
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes" value="2020-07" required>
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2001-01-01" required>
        </p>
        <p>
            <label for="ihora">Horas</label>
            <input type="time" name="hora" id="ihora" value="12:00" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
