<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        div.container{
            border: 1px solid black;
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 30% repeat(2,1fr);
            grid-auto-flow: row;
            grid-auto-rows: 120px;
            grid-auto-columns: auto;
            gap: 20px;
            place-items: normal normal;
            place-content: normal normal;
        }

        div.itens{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
        <div class="itens">H</div>
        <div class="itens">I</div>
        <div class="itens">J</div>
    </div>
</body>
</html>
